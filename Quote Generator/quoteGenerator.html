 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quote Generator</title>
    <!--Stylesheet link-->
    <link rel="stylesheet" href="quoteGenerator.css"></head>
    <!--Font Link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="heading">
        <h2>Quote Generator</h2>
        </div>
        <div class="mainContent">
            <div class="textArea">
                <span class="quote">
                "There are two different types of people in the world, 
                those who want to know, 
                and those who want to believe."
                </span>
            </div>
            <div class="author">
                Friedrich Nietzsche
            </div>
            <br />
            <div class="newQuote">
                <button>New Quote</button>
            </div>
        </div>
    </div>
    <script src="quoteGenerator.js"></script>
</body>
</html>
